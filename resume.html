div.topnav{

nav {

nav ul {
  margin: 0;
  padding: 0;
  list-style: none;
}

nav li {
  display: inline-block;
  margin-left: 69px;
  padding-top: 26px;

  position: relative;
}

nav a {
  color:lightgrey;
  text-decoration: none;
  text-transform: uppercase;
  font-size: 14px;
}
    
nav a:hover {
  color: lightgrey;
}

nav a::before {
  content: '';
  display: block;
  height: 5px;
  background-color: #374457;

  position: absolute;
  top: 100%;
  width: 0%;

  transition: all ease-in-out 250ms;
}

nav a:hover::before {
  width: 100%;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.container2 {
  position: relative;
  text-align: center;   
}
 
.footer {
   left: 0;
   bottom: 0;
   width: 100%;
